<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Buổi 13</title>
    <!-- Flobite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="w-full max-w-8xl mx-auto">
        <!-- Tabs header -->
        <div class="flex border-b border-gray-300">
          <button
            class="tab-button px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-semibold"
          >
            Bài tập 1
          </button>
          <button
            class="tab-button px-4 py-2 text-gray-600 hover:text-blue-600"
          >
            Bài tập 2
          </button>
          <button
            class="tab-button px-4 py-2 text-gray-600 hover:text-blue-600"
          >
            Bài tập 3
          </button>
          <button
            class="tab-button px-4 py-2 text-gray-600 hover:text-blue-600"
          >
            Bài tập 4
          </button>
        </div>

        <!-- Tabs content -->
        <div class="tab-content mt-4">
          <div class="tab-panel">
            <div class="">
              <h1 class="text-center text-2xl">Quản Lý Tuyển Sinh</h1>
              <h2 class="text-center text-xl">
                Điểm chuẩn tối đa bằng điểm tối đa ba môn cộng lại là 30 điểm.
              </h2>

              <h2 class="text-center text-xl">
                Nếu một trong ba môn có điểm 0 thì sẽ rớt.
              </h2>

              <div class="relative overflow-x-auto">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Khu Vực</th>
                      <th scope="col" class="px-6 py-3">A</th>
                      <th scope="col" class="px-6 py-3">B</th>
                      <th scope="col" class="px-6 py-3">C</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      ></th>
                      <td class="px-6 py-4">+2 Điểm</td>
                      <td class="px-6 py-4">+1 Điểm</td>
                      <td class="px-6 py-4">+0.5 Điểm</td>
                    </tr>
                  </tbody>
                </table>
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Đối tượng</th>
                      <th scope="col" class="px-6 py-3">1</th>
                      <th scope="col" class="px-6 py-3">2</th>
                      <th scope="col" class="px-6 py-3">3</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      ></th>
                      <td class="px-6 py-4">+2.5 Điểm</td>
                      <td class="px-6 py-4">+1.5 Điểm</td>
                      <td class="px-6 py-4">+1 Điểm</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <form action="" class="grid grid-cols-3 gap-10">
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Nhập điểm Chuẩn:</label
                >
                <input
                  type="number"
                  min="0"
                  max="30"
                  id="coreGoal"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Nhập điểm chuẩn"
                  required
                />
              </div>
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Chọn Khu Vực</label
                >
                <select
                  id="coreLocation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                >
                  <option selected value="0">Chọn Khu Vực</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Chọn Đối tượng</label
                >
                <select
                  id="coreObject"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                >
                  <option selected value="0">Chọn Đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Nhập điểm môn thứ 1:</label
                >
                <input
                  type="number"
                  min="0"
                  max="10"
                  id="core1"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Nhập điểm môn thứ 1"
                  required
                />
              </div>
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Nhập điểm môn thứ 2:</label
                >
                <input
                  type="number"
                  min="0"
                  max="10"
                  id="core2"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Nhập điểm môn thứ 2"
                  required
                />
              </div>
              <div class="px-4">
                <label
                  for=""
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Nhập điểm môn thứ 3:</label
                >
                <input
                  type="number"
                  min="0"
                  max="10"
                  id="core3"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Nhập điểm môn thứ 3"
                  required
                />
              </div>
              <button
                id="checkpoint"
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-20 px-2 py-3 text-center mt-4"
              >
                Submit
              </button>
            </form>
            <div id="showResult" class="">
              <!-- <h1 class="text-green-600">Bạn đã đậu. Tổng điểm: 53</h1> -->
            </div>
          </div>
          <div class="tab-panel hidden">Nội dung của Tab 2</div>
          <div class="tab-panel hidden">Nội dung của Tab 3</div>
          <div class="tab-panel hidden">Nội dung của Tab 4</div>
        </div>
      </div>
    </section>
    <!-- Main JS  -->
    <script src="main.js"></script>
  </body>
</html>
